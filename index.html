<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TV Show Search App</title>
</head>
<body>
    <section class="hero">
        <div class="logo-box"><h2 class="logo">tvsearch</h2></div>
        <h1 class="heading display">Search for TV shows to see ratings, genres, actors etc.</h1>
        <form id="searchForm">
            <input class="input" type="text" placeholder="Search for a tv show..." name="query">
            <button class="button" type="submit">Search</button>
        </form>
    </section>

    <section id="container" class="shows">

    </section>

    <footer>
        <p>By Julia Dyrdal <img src="heart-fill.png" alt="heart icon"> <a href="https://jam-icons.com/">Icons from jam-icons.com</a></p>
    </footer>   

    <script src="app.js"></script>
</body>
</html>
